<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CIE Bellevue Dashboard</title>
        <link rel="icon" href="./img/favicon/favicon.ico" type="image/x-icon" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./img/favicon/apple-touch-icon.png"
        />
        <link rel="shortcut icon" href="./img/favicon/favicon.ico" />
        <link rel="stylesheet" href="./css/dashboard.css" />
        <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
        />
    </head>
    <body>
        <div class="login-form-container">
            <form action="#" class="login-form">
                <div class="login-input-item">
                    <label for="login-email">Email</label>
                    <input id="login-email" class="login-input" type="email" />
                </div>
                <div class="login-input-item">
                    <label for="login-password">Password</label>
                    <input
                        id="login-password"
                        class="login-input"
                        type="password"
                    />
                </div>
                <p class="login-mess"></p>
                <input class="login-btn" type="submit" value="Đăng nhập" />
            </form>
        </div>
        <header id="header">
            <div class="container">
                <div class="logo">
                    <img src="./img/logo.png" alt="logo" class="logo-img" />
                </div>
                <ul>
                    <li tableName="consultations" class="navItem">
                        <a href="#">Đăng ký tư vấn</a>
                    </li>
                    <li tableName="registers" class="navItem">
                        <a href="#">Hồ sơ đã nộp</a>
                    </li>
                    <li class="logout-btn">Đăng xuất</li>
                </ul>
            </div>
        </header>
        <main id="main">
            <div class="container">
                <div class="tool-bar">
                    <button class="button remove-check">Xoá đánh dấu</button>
                    <button class="button star-check">Tick sao đánh dấu</button>
                    <button class="button star-uncheck">
                        Bỏ tick sao đánh dấu
                    </button>
                    <button view-star="false" class="button view-star">
                        Xem đánh dấu sao
                    </button>
                    <button class="button download-csv">
                        Tải toàn bộ dữ liệu
                    </button>
                </div>
                <table id="table">
                    <thead></thead>
                    <tbody></tbody>
                </table>
                <div class="pagination">
                    <button class="previous">&lt;</button>
                    <ul></ul>
                    <button class="next">&gt;</button>
                </div>
            </div>
        </main>
        <script src="./js/dashboard.js" type="module"></script>
    </body>
</html>
