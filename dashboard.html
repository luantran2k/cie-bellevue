<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CIE Bellevue Dashboard</title>
        <link rel="icon" href="./img/favicon/favicon.ico" type="image/x-icon" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./img/favicon/apple-touch-icon.png"
        />
        <link rel="shortcut icon" href="./img/favicon/favicon.ico" />
        <link rel="stylesheet" href="./css/dashboard.css" />
    </head>
    <body>
        <header id="header">
            <div class="container">
                <div class="logo">
                    <img src="./img/logo.png" alt="logo" class="logo-img" />
                </div>
                <ul>
                    <li tableName="consultations" class="active navItem">
                        <a href="#">Đăng ký tư vấn</a>
                    </li>
                    <li tableName="registers" class="navItem">
                        <a href="#">Hồ sơ đã nộp</a>
                    </li>
                </ul>
            </div>
        </header>
        <main id="main">
            <div class="container">
                <a href="" class="dowload-csv">Tải toàn bộ dữ liệu</a>
                <table id="consultations-table">
                    <thead></thead>
                    <tbody></tbody>
                </table>
                <table id="registers-table">
                    <thead></thead>
                    <tbody></tbody>
                </table>
                <div class="pagination">
                    <button class="previous">&lt;</button>
                    <ul></ul>
                    <button class="next">&gt;</button>
                </div>
            </div>
        </main>
        <script src="./js/dashboard.js" type="module"></script>
    </body>
</html>
