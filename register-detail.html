<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register detail</title>
        <link rel="icon" href="./img/favicon/favicon.ico" type="image/x-icon" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./img/favicon/apple-touch-icon.png"
        />
        <link rel="shortcut icon" href="./img/favicon/favicon.ico" />
        <link rel="shortcut icon" href="./img/favicon/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
        />
        <link rel="stylesheet" href="./css/register-detail.css" />
    </head>
    <body>
        <div id="register-detail">
            <div class="profile-picture">
                <img
                    src="./img/profile-picture-placeholder.jpg"
                    alt="profile-picture"
                />
            </div>
            <div class="info">
                <p class="info-item name" id="name">
                    <i class="fi fi-rr-comment-user"></i>Họ tên:
                    <span></span>
                </p>
                <p class="info-item gender" id="gender">
                    <i class="fi fi-rr-venus-mars"></i>Giới tính:
                    <span></span>
                </p>
                <p class="info-item email" id="email">
                    <i class="fi fi-rr-envelope"></i>Email:
                    <span></span>
                </p>
                <p class="info-item phone" id="phone">
                    <i class="fi fi-rr-phone-call"></i>Số điện thoại:
                    <span></span>
                </p>
            </div>
            <div class="document-item">
                <a href="#" target="_blank" id="application"
                    >Đơn đăng ký xét tuyển</a
                >
            </div>
            <div class="document-item">
                <a href="#" target="_blank" id="high-school-degree-copy"
                    >Bản sao hợp lệ Bằng Tốt nghiệp THPT
                </a>
            </div>
            <div class="document-item">
                <a href="#" target="_blank" id="high-school-report-copy"
                    >Bản sao hợp lệ Học bạ THPT
                </a>
            </div>
            <div class="document-item">
                <a href="#" target="_blank" id="english-copy"
                    >Bản sao chứng chỉ tiếng Anh</a
                >
            </div>
            <div class="document-item">
                <a href="#" target="_blank" id="resume">Sơ yếu lý lịch</a>
            </div>
            <div class="document-item">
                <a href="#" target="_blank" id="identification-copy"
                    >Bản sao hợp lệ CMND hoặc Hộ chiếu còn thời hạn sử dụng
                </a>
            </div>
        </div>
        <script src="./js/registerDetail.js" type="module"></script>
    </body>
</html>
